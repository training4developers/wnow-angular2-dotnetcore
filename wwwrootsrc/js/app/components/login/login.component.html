<form novalidate>

	<div>
		<label>Email Address:</label>
		<input type="email" id="email-address" name="emailAddress" [(ngModel)]="emailAddress">
	</div>

	<div>
		<label>Password:</label>
		<input type="password" id="password" name="password" [(ngModel)]="password">
	</div>

	<button type="click" (click)="login(emailAddress, password)">Login</button> 

</form>
